{% if messages %}
    {% for message in messages %}
        <div class="container">
            <div class="alert {{message.tags}} mt-3 alert-dismissible fade show col-12" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}
